<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Auto-resize Columns</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
      <header class="container-fluid">
            <div class="container py-3">
                  <img src="img/logo.png">
            </div>
      </header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-info">
            <div class="container">
                  <div class="collapse navbar-collapse justify-content-start" id="navmenu">
                  <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="#">登録者数</a>
                        <a class="nav-item nav-link " href="#">再生回数</a>
                        <a class="nav-item nav-link " href="#">投稿動画数</a>
                  </div>
                  </div>
            </div>
      </nav>

      <div class="container py-3">
            <div class="row">
                  <main class="col-8 px-5 py-3 border">
                        <h3 class="px-3 pt-3 pb-1 border-bottom border-dark font-weight-bold">登録者ランキング</h3>
                        <div class="pt-3">
                              <table class="table border">
                                    <tbody>
                                          <tr bgcolor="#e6b422">
                                                <th scope="row">1位</th>
                                                <td>月ノ美兎</td>
                                                <td>2434人</td>
                                          </tr>
                                          <tr bgcolor="#c0c0c0">
                                                <th scope="row">2位</th>
                                                <td>月ノ美兎</td>
                                                <td>2434人</td>
                                          </tr>
                                          <tr bgcolor="#b87333">
                                                <th scope="row">3位</th>
                                                <td>月ノ美兎</td>
                                                <td>2434人</td>
                                          </tr>
                                          <tr class="bg-light">
                                                <th scope="row">4位</th>
                                                <td>月ノ美兎</td>
                                                <td>2434人</td>
                                          </tr>
                                    </tbody>
                              </table>
                        </div>
                  </main>
                  <aside class="col-4 py-3">
                        <div class="border">
                              <h3 class="text-center py-3 mb-0 bg-info text-white">人気のランキング</h3>
                              <ul class="list-group">
                                    <button type="button" class=" list-group-item list-group-item-action">
                                          <div class="row">
                                                <div class="col-4 text-center font-weight-bold">1位</div>
                                                <div class="col-4">登録者数</div>
                                          </div>
                                    </button>
                                    <button type="button" class=" list-group-item list-group-item-action">
                                          <div class="row">
                                                <div class="col-4 text-center font-weight-bold">2位</div>
                                                <div class="col-4">再生回数</div>
                                          </div>
                                    </button>
                                    <button type="button" class=" list-group-item list-group-item-action">
                                          <div class="row">
                                                <div class="col-4 text-center font-weight-bold">3位</div>
                                                <div class="col-4">投稿動画数</div>
                                          </div>
                                    </button>
                              </ul>
                        </div>
                  </aside>
            </div>
      </div>

      <footer class="border bg-info">
            <div class="container-fluid text-center text-white">
                  <small>&copy; 2020 wilkinson1905</small><br>
            </div>
      </footer>

</body>
</html>
